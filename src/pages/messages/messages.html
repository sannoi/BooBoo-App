<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ customTitle | translate }}</ion-title>

        <ion-buttons end>
      <button ion-button icon-only (click)="newMessage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>

    </ion-header>

    <ion-content>

      <ion-list>
        <ion-item-sliding *ngFor="let item of messages">
            <button ion-item (click)="messageInfo(item)">
				<text-avatar [text]="item.from_text" item-left></text-avatar>
				<!--<ion-avatar item-start>
				<img [src]="item.imagenes.md" />
				</ion-avatar>-->
        <ion-badge float-right style="margin-left: 10px;" *ngIf="hasResponsesNotReaded(item)">{{countResponsesNotReaded(item)}}</ion-badge>
        <ion-note float-right>
          <small>{{parseTwitterDate(item.fecha)}}</small>
        </ion-note>

                <!--<h3>{{item.from_text}}</h3>-->
				<h2>{{item.from_text}}</h2>
				<p>{{removeHTMLTags(item.preview_text)}}<p>


            </button>
        </ion-item-sliding>

		<ion-item *ngIf="!messages || messages.length <= 0">
		<ion-card>
		<ion-card-content>
		<h2 align="center">No hay mensajes</h2>
		</ion-card-content>
		</ion-card>
		</ion-item>

        </ion-list>
        </ion-content>
