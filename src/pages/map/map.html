<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card color="secondary" class="message" *ngIf="filter_status">
    <ion-card-content>
      Filtro activado: <b>{{filtro()}}</b>
    </ion-card-content>
  </ion-card>

<div id="map" style="width:100%; height:100%;"></div>

<ion-fab right bottom *ngIf="realtime" #fab>
    <button ion-fab color="primary"><ion-icon name="menu"></ion-icon><div class="label">Filtrar</div></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="fab.close();filterByStatus(5)"><ion-icon name="plane"></ion-icon><div class="label">En Ruta</div></button>
      <button ion-fab color="alt" (click)="fab.close();filterByStatus(7)"><ion-icon name="cube"></ion-icon><div class="label">Almacenado</div></button>
      <button ion-fab color="secondary" (click)="fab.close();filterByStatus(6)"><ion-icon name="alarm"></ion-icon><div class="label">Esperando Recogida</div></button>
      <button ion-fab color="danger" (click)="fab.close();filterByStatus(1)"><ion-icon name="alert"></ion-icon><div class="label">Sin Asignar</div></button>
      <button ion-fab color="dark" (click)="fab.close();filterByStatus(0)"><ion-icon name="close"></ion-icon><div class="label">Todos</div></button>
    </ion-fab-list>
  </ion-fab>

<ion-fab left bottom *ngIf="gps && gps == true">
    <button ion-fab color="primary" (click)="centerMapUserLocation()"><ion-icon name="locate"></ion-icon></button>
    <!--<ion-fab-list side="right">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>-->
  </ion-fab>

</ion-content>
