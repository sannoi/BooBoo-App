<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{ 'page.help' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="help-img" text-center>
    <img src="assets/img/booboo_ico_inv.png">
  </div>

  <div class="help-list">
    <ion-list>
      <button ion-item (click)="gotoPage('FaqPage')">
        Preguntas frecuentes
      </button>
      <button ion-item (click)="mailto('operaciones@booboo.eu')">
        Contáctanos
      </button>
      <button ion-item (click)="gotoPage('LegalPage')">
        Aviso legal
      </button>
      <button ion-item (click)="verTutorial()">
        Tutorial de introducción
      </button>
    </ion-list>
  </div>

</ion-content>
